<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran's portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/82b4de73d1.js" crossorigin="anonymous"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=HmQQr0jYHZxu&format=png&color=000000
    " type="image/x-icon">
    <!-- Tailwind and DaisyUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind configuration  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        manrope: 'Manrope',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope ">
    <header class="bg-gradient-to-bl from-blue-900 to-violet-900 h-[500px] flex justify-center items-center">
        <div
            class="h-[200px] w-[350px] rounded-3xl bg-white bg-opacity-20 backdrop-blur p-5 flex items-center justify-center">

            <div class="relative">
                <div class="radial-progress text-white" style="--value:70;" role="progressbar">70%</div>
                <div class="radial-progress text-white text-opacity-20 absolute left-0" style="--value:100;"
                    role="progressbar">70%
                </div>
            </div>
        </div>
    </header>
    <div class="drawer">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
            <!-- Page content here -->
            <label for="my-drawer" class="btn btn-primary drawer-button">Open drawer</label>
        </div>
        <div class="drawer-side">
            <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
                <!-- Sidebar content here -->
                <li><a>Sidebar Item 1</a></li>
                <li><a>Sidebar Item 2</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
