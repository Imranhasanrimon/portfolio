<!DOCTYPE html>
<html lang="en" data-theme="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran's portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/82b4de73d1.js" crossorigin="anonymous"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=HmQQr0jYHZxu&format=png&color=000000
    " type="image/x-icon">
    <!-- Tailwind and DaisyUI CDN  -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind configuration  -->
    <script>
        tailwind.config = {

                    fontFamily: {

<body class="h-screen flex justify-center items-center ">
    <div class="bg-gradient-to-bl from-sky-400 to-pink-500 rounded-lg cursor-pointer">
        <button class="bg-gray-700 m-[1px] py-4 px-6 rounded-lg font-bold">Follow Us</button>
    </div>
